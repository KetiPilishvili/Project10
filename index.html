<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="form with responsive">
  	<meta name="keywords" content="HTML, CSS, responsive,form">
  	<meta name="author" content="Katie Pilishvili">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<title>responsive-form</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="d-flex">
				<div class="logo">
					<img src="img/header-logo.svg" alt="logo">
				</div>
				<div class="nav-bar">
					<nav>
						<ul class="navigation">
							<li class="nav-a"><a href="#">პროექტის შესახებ</a></li>
			                <li class="nav-a"><a href="#">მოთხოვნები</a></li>
			                <li class="nav-a"><a href="#">CONTACT</a></li>
			                <li class="nav-a"><a href="#">შესვლა</a></li>
						</ul>
					</nav>
				</div>
				<div class="burger">
					<i class="fa fa-bars"></i>
				</div>
				<div class="search">
					<i class="fa fa-search"></i>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="bg-img"></div>
	</div>
	
	<div class="container">
		<div class="forms-wraper">
			<form class="contact-wraper">
				<div class="forms">
					<label for="fname">Name</label>
					<input class="input-group" type="text" name="firstname" id="fname" placeholder="...type your name" required>
				</div>

				<div class="forms">
					<label for="myemail"> E-mail</label>
					<input class="input-group" type="text" id="myemail" name="email" placeholder="...type your e-mail" required>
				</div>

				<div class="forms">
					<label for="mysubject"> Subject</label>
					<input class="input-group" type="text" id="mysubject" name="subject" placeholder="...type the mail subject" >
				</div>

		        <div class="forms">
					<label for="Message"> Messaage</label>
					<textarea class="textarea" id="Message" > </textarea>
				</div>
			</form>
		</div>
		<div class="btn">
			<button class="btn-submit" type="submit">Send</button>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="d-flex">
				<div class="logo">
					<img src="img/footer-logo.svg" alt="logo">
				</div>
				<div class="items">
					<h4 class="title">კონტაქტი</h4>
					<p class="info">+995 0322 38 08 02</p>
					<p class="info">info@lucapolare.com</p>
				</div>
				<div class="items">
					<h5 class="title" >მისამართი</h5>
					<p class="info">მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
				</div>
				<div class="social">
					<div class="soc-icon">
						<a href="https://www.facebook.com/">
                    	    <i class="fab fa-facebook-f icon"></i>
                    	</a>
                    </div>	
                    <div class="soc-icon">
                    	<a href="https://www.instagram.com/">
						    <i class="soc fab fa-instagram icon"></i>
                        </a>
				    </div>
				</div>	
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>
</body>
</html>
